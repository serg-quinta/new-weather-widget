<div class="social">
  <div class="socialTitle">{{place.social_info.title}}</div>
  <div class="socialImgContainer">
    <img class="socialImg" [src]="place.social_info.img" [alt]="place.social_info.title">
  </div>
  <div class="socialFollowers">{{place.social_info.followers}} Followers</div>
  <div class="socialFollowing">{{place.social_info.following}} Following</div>
</div>
